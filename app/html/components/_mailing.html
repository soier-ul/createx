<section class="mailing">
  <div class="container">
    <div class="mailing__content">
      <h2 class="mailing__title title">
        Подпишитесь на обновления
      </h2>

      <form class="mailing__form" action="#">

        <div class="mailing__form-radio">
          <span class="mailing__text">
            Подпишитесь на эксклюзивный доступ к ранней продаже и новым поступлениям.
          </span>

          <div class="mailing__radio-group">
            <label class="mailing__label-radio">
              <input class="mailing__input-radio" type="radio" name="sex" checked>
              <span class="mailing__radio-text">
                Женщины
              </span>
            </label>

            <label class="mailing__label-radio">
              <input class="mailing__input-radio" type="radio" name="sex">
              <span class="mailing__radio-text">
                Мужчины
              </span>
            </label>

            <label class="mailing__label-radio">
              <input class="mailing__input-radio" type="radio" name="sex">
              <span class="mailing__radio-text">
                Девочки
              </span>
            </label>

            <label class="mailing__label-radio">
              <input class="mailing__input-radio" type="radio" name="sex">
              <span class="mailing__radio-text">
                Мальчики
              </span>
            </label>
          </div>
        </div>


        <div class="mailing__input-wrapper">
          <label class="mailing__label">
            <span class="mailing__label-text">
              Email
            </span>
            <input class="mailing__input" type="email" placeholder="Ваш e-mail" required>
          </label>
          <button class="mailing__btn" type="submit">
            подписаться
          </button>
        </div>

        <label class="mailing__label-checkbox">
          <input class="mailing__input-checkbox" type="checkbox">
          <span class="mailing__checkbox"></span>
          <span class="mailing__checkbox-text">
            Я согласен получать сообщения от магазина CreateX.
          </span>
        </label>

      </form>
    </div>
  </div>
</section>
